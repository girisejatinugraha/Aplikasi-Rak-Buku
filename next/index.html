<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../app/cover.png">
</head>
<body>
<header class="head_bar">
    <h1 class="head_bar__title">Bookshelf App</h1>
</header>
<main>
    <section class="input_section">
        <h2>Enter New Book</h2>
        <form id="inputBook">
            <div class="input">
                <label for="inputBookTitle">Title</label>
                <input id="inputBookTitle" type="text" required>
            </div>
            <div class="input">
                <label for="inputBookAuthor">Author</label>
                <input id="inputBookAuthor" type="text" required>
            </div>
            <div class="input">
                <label for="inputBookYear">Year</label>
                <input id="inputBookYear" type="number" required>
            </div>
            <div class="input">
                <label for="inputBookDescription">Description</label>
                <textarea id="inputBookDescription" rows="4" type="text"></textarea>
              </div>
              <div class="input">
                <label for="inputBookImage">Image</label>
                <input id="inputBookImage" type="file" accept="image/*">
              </div>              
              
            <div class="input_inline">
                <label for="inputBookIsComplete">Finished Reading</label>
                <input id="inputBookIsComplete" type="checkbox">
            </div>
            <button id="bookSubmit" type="submit">Add Book to Shelf <span>Not finished reading</span></button>
        </form>
    </section>

    <section class="search_section">
        <h2>Search Book</h2>
        <form id="searchBook">
            <label for="searchBookTitle">Title</label>
            <input id="searchBookTitle" type="text">
            <button id="searchSubmit" type="submit">
                <span class="search-icon">&#128269;</span> 
            </button>
        </form>
    </section>

    <section class="book_shelf">
        <h2>Not Finished Reading</h2>

        <div id="incompleteBookshelfList" class="book_list">
             <!-- Content if needed -->
        </div>
    </section>

    <section class="book_shelf">
        <h2>Finished Reading</h2>

        <div id="completeBookshelfList" class="book_list">
            <!-- Content if needed -->
        </div>
    </section>
</main>
<script src="main.js"></script>
</body>
</html>
